<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memory Game</title>
  <script src="//code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <style>

    .row > div {
      height: 10rem;
      background-color: lightgray;
    }

    .row {
      margin: 2rem;
    }

    #display, #reset {
      background-color: white;
      height: 3rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
  </style>
  <script type="text/javascript" src="/script.js"></script>
</head>
<body>
  <h1 class="header text-center">How good is your memory?
  </h1>
  <div class="container">
    <div class="row">
      <div id="no00" class="col-xs-2 col-xs-offset-1 down"></div>
      <div id="no01" class="col-xs-2 col-xs-offset-1 down"></div>
      <div id="no02" class="col-xs-2 col-xs-offset-1 down"></div>
      <div id="no03" class="col-xs-2 col-xs-offset-1 down"></div>
    </div>

    <div class="row">
      <div id="no10" class="col-xs-2 col-xs-offset-1 down"></div>
      <div id="no11" class="col-xs-2 col-xs-offset-1 down"></div>
      <div id="no12" class="col-xs-2 col-xs-offset-1 down"></div>
      <div id="no13" class="col-xs-2 col-xs-offset-1 down"></div>
    </div>

    <div class="row">
      <div id="no20" class="col-xs-2 col-xs-offset-1 down"></div>
      <div id="no21" class="col-xs-2 col-xs-offset-1 down"></div>
      <div id="no22" class="col-xs-2 col-xs-offset-1 down"></div>
      <div id="no23" class="col-xs-2 col-xs-offset-1 down"></div>
    </div>

    <div class="row">
      <div id="no30" class="col-xs-2 col-xs-offset-1 down"></div>
      <div id="no31" class="col-xs-2 col-xs-offset-1 down"></div>
      <div id="no32" class="col-xs-2 col-xs-offset-1 down"></div>
      <div id="no33" class="col-xs-2 col-xs-offset-1 down"></div>
    </div>

  </div>
  <hr>
  <div class="container">
    <div class="row bottom">
      <div id="display" class="col-xs-12 text-center alert alert-info" role="alert"></div>
      <div id="reset" class="col-xs-12 text-center"><button id="btn" type="submit" class="btn btn-default">Reset</button></div>
    </div>
  </div>
</body>
</html>
